<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>置き配Boxステータス</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <style>

  </style>
</head>


<body>
  <div id="app">
    <nav class="navbar navbar-dark bg-primary mb-2">
      <!-- <a href="#" class="navbar-brand" style="color: #fff">置き配Boxステータス</a> -->
      <a href="#" class="navbar-brand" style="color: #fff">{{title}}</a>
    </nav>


    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">

          <table class="table table-bordered">

            <thead class="thead-light">
              <tr>
                <th>item</th>
                <th>value</th>
              </tr>
            </thead>

            <tbody>
                <tr>
                  <td>バッテリー</td>
                  <td>{{ todos[0].battery }}</td>
                </tr>
                <tr>
                  <td>Wi-Fi</td>
                  <td>{{ todos[0].wifi }}</td>
                </tr>
                <tr>
                  <td>Bluetooth</td>
                  <td>{{ todos[0].bluetooth }}</td>
                </tr>
                <tr>
                  <td>ネットワーク</td>
                  <td>{{ todos[0].network }}</td>
                </tr>
                <tr>
                  <td>バージョン</td>
                  <td>{{ todos[0].version }}</td>
                </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>

    <br /><hr>
    取得データ: {{todos}}
    <hr>

  </div>
  <!-- Vue.jsファイルを読み込み -->
  <script src="./i.js"></script>
</body>

</html>
